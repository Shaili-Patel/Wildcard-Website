<!doctype html>
<html lang="en">

<head>
    <title>Murder Mystery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/" type="image/icon type">
    <link rel="stylesheet" href="https://use.typekit.net/ykx1dln.css">
    <link rel="stylesheet" href="https://use.typekit.net/ykx1dln.css">
    <link rel="stylesheet" href="https://use.typekit.net/ykx1dln.css">
    <link rel="stylesheet" href="https://use.typekit.net/cqy3hka.css">

</head>

<body class="game">

    <main>
        <h2 class="text-center">Meet The Suspects</h2>
        <h6>Click to see the suspect's stories</h6>
        <div class="container">
            <!-- Row for Character Names -->
            <div class="row justify-content-center mb-2">
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Evelyn Mercer</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Claire Whitman</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Ava Sinclair</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Carlos Soto</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Dr. Thomas Ward</h2>
                </div>
                <div class="col-6 col-md-4 col-lg-2 text-center">
                    <h2 class="character-text mt-0">Emily Hart</h2>
                </div>
            </div>

            <!-- Row for Character Image Cards (Actaul Images)-->
            <div class="row justify-content-center">
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('evelyn')">
                        <img src="imgs/wife.png" alt="Evelyn Mercer" class="button-image">
                        <h2 class="character-text">Wife</h2>
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('claire')">
                        <img src="imgs/sister-in-law.png" alt="Claire Whitman" class="button-image">
                        <h2 class="character-text">Sister In Law</h2>
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('ava')">
                        <img src="imgs/mistress.png" alt="Ava Sinclair" class="button-image">
                        <h2 class="character-text">Mistress</h2>
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('carlos')">
                        <img src="imgs/gardener.png" alt="Carlos Soto" class="button-image">
                        <h2 class="character-text">Gardener</h2>
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('thomas')">
                        <img src="imgs/neighbor.png" alt="Dr. Thomas Ward" class="button-image">
                        <h2 class="character-text">Neighbor</h2>
                    </button>
                </div>
                <div class="col-6 col-md-4 col-lg-2 mb-2">
                    <button class="character-button" onclick="openCharacterPage('emily')">
                        <img src="imgs/friend.png" alt="Emily Hart" class="button-image">
                        <h2 class="character-text">Friend</h2>
                    </button>
                </div>
            </div>
        </div>
        <br>
        <div class="holographic-container">
            <div class="holographic-card">
                <section class="back-button text-center my-4">
                    <button onclick="window.location.href='guess.html'">Guess The Murderer</button>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
