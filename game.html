<!doctype html>
<html lang="en">

<head>
    <title>Murder Mystery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/" type="image/icon type">
    <link rel="stylesheet" href="https://use.typekit.net/ykx1dln.css">

</head>

<body class="game">
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="button-container">
            <div class="row">
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('evelyn')">
                        <img src="imgs/wife.png" alt="Evelyn Mercer" class="button-image">
                    </button>
                </div>
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('claire')">
                        <img src="imgs/sister-in-law.png" alt="Claire Whitman" class="button-image">
                    </button>
                </div>
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('ava')">
                        <img src="imgs/mistress.png" alt="Ava Sinclair" class="button-image">
                    </button>
                </div>
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('carlos')">
                        <img src="imgs/gardener.png" alt="Carlos Soto" class="button-image">
                    </button>
                </div>
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('thomas')">
                        <img src="imgs/neighbor.png" alt="Dr. Thomas Ward" class="button-image">
                    </button>
                </div>
                <div class="column">
                    <button class="character-button" onclick="openCharacterPage('daniel')">
                        <img src="imgs/friend.png" alt="Daniel Hart" class="button-image">
                    </button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <!-- place footer here -->
    </footer>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
